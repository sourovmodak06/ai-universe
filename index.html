<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ai Universe</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>


    <style>
      .loading {
        width: 100px;
        height: 100px;
        animation: spin 2000ms linear infinite;
      }
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body onload="loader()">
    <header>
      <section id="spinner">
        <div class="flex items-center justify-center h-[100vh] ">
            <div class="loading">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 4335 4335"
                  width="100"
                  height="100"
                >
                  <path
                    fill="#008DD2"
                    d="M3346 1077c41,0 75,34 75,75 0,41 -34,75 -75,75 -41,0 -75,-34 -75,-75 0,-41 34,-75 75,-75zm-1198 -824c193,0 349,156 349,349 0,193 -156,349 -349,349 -193,0 -349,-156 -349,-349 0,-193 156,-349 349,-349zm-1116 546c151,0 274,123 274,274 0,151 -123,274 -274,274 -151,0 -274,-123 -274,-274 0,-151 123,-274 274,-274zm-500 1189c134,0 243,109 243,243 0,134 -109,243 -243,243 -134,0 -243,-109 -243,-243 0,-134 109,-243 243,-243zm500 1223c121,0 218,98 218,218 0,121 -98,218 -218,218 -121,0 -218,-98 -218,-218 0,-121 98,-218 218,-218zm1116 434c110,0 200,89 200,200 0,110 -89,200 -200,200 -110,0 -200,-89 -200,-200 0,-110 89,-200 200,-200zm1145 -434c81,0 147,66 147,147 0,81 -66,147 -147,147 -81,0 -147,-66 -147,-147 0,-81 66,-147 147,-147zm459 -1098c65,0 119,53 119,119 0,65 -53,119 -119,119 -65,0 -119,-53 -119,-119 0,-65 53,-119 119,-119z"
                  />
                </svg>
              </div>
          </div>
      </section>

      <h1 class="text-center text-4xl font-semibold my-10">AI Universe Hub</h1>
      <div class="flex justify-center">
        <button id="sort-by-date" class="bg-red-300 hover:bg-red-600 p-4 rounded-lg text-white">
          Sort By Date
        </button>
      </div>
    </header>
    <main>
      <!-- Card Container Section Start -->
      <section class="flex justify-center">
        <div
          id="card-container"
          class="mt-10 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5"
        ></div>
      </section>
      <!-- Card Container Section End -->
      <!-- More Details Section Start -->
      <section>
        <input type="checkbox" id="detailsMore" class="modal-toggle" />
        <div class="modal">
          <div class="modal-box md:max-w-full lg:max-w-4xl relative">
            <label
              for="detailsMore"
              class="btn btn-sm btn-circle absolute right-0 top-0"
              >âœ•</label
            >
            <div
              class="flex flex-col md:flex-row md:justify-between md:items-center gap-5"
            >
              <div
                class="border-2 border-red-300 bg-red-50 md:w-1/2 rounded-lg p-5"
              >
                <div id="details-card" class="font-bold"></div>
                <div class="flex justify-between items-center my-5 md:m-5">
                  <div class="w-32 h-28 p-2 rounded-lg bg-white text-center text-green-700 flex items-center">
                    <span id="pricing-basic"></span>
                  </div>
                  <div class="w-32 h-28 p-2 mx-4 rounded-lg bg-white text-center text-orange-500 flex items-center">
                    <span id="pricing-pro"></span>
                  </div>
                  <div class="w-32 h-28 p-2 rounded-lg bg-white text-center text-red-600 flex items-center">
                    <span id="pricing-enterprise"></span>
                  </div>
                </div>
                <div class="flex flex-col md:flex-row justify-between">
                  <section>
                    <h2 class="font-bold">Features</h2>
                    <div
                      id="features-details"
                      class="text-gray-400 px-5 md:w-[13.5rem]"
                    ></div>
                  </section>
                  <section>
                    <h2 class="font-bold">Integrations</h2>
                    <div
                      id="integrations-details"
                      class="text-gray-400 px-5"
                    ></div>
                  </section>
                </div>
              </div>
              <div class="md:w-1/2">
                <div class="card w-80 md:w-96 bg-base-100 shadow-xl">
                  <figure class="px-1 pt-1">
                    <img
                      id="details-img"
                      src=""
                      alt="details img"
                      class="rounded-xl"
                    />
                  </figure>
                  <div class="card-body items-center text-center">
                    <h2 class="card-title" id="details-card-input"></h2>
                    <p id="details-card-output" class="px-5 text-gray-400"></p>
                    <button id="show-accuracy" class="absolute top-2 right-2 bg-red-400 p-2 rounded-lg text-white">     
                        <span id="percentage-accuracy"></span>% accuracy                 
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- More Details Section End -->
    </main>
    <footer>
      <div id="see-more" class="text-center my-10 hidden">
        <button id="btn-see-more" class="bg-red-300 hover:bg-red-600 p-4 rounded-lg text-white">
          See More
        </button>
      </div>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
