<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Universe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center text-4xl font-semibold my-10">AI Universe Hub</h1>
        <div class="flex justify-center">
            <button id="sort-by-date" class="bg-red-300 p-4 rounded-lg text-white">Sort By Date</button>
        </div>
    </header>
    <main>
        <!-- Card Container Section Start -->
        <section class="flex justify-center">
            <div id="card-container" class="mt-10 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">

            </div>
        </section>   
        <!-- Card Container Section End -->
        <!-- More Details Section Start -->
        <section>
            <input type="checkbox" id="detailsMore" class="modal-toggle" />
            <div class="modal">
            <div class="modal-box md:max-w-full lg:max-w-4xl relative">
                <label for="detailsMore" class="btn btn-sm btn-circle absolute right-0 top-0">âœ•</label>
                <div class="flex flex-col md:flex-row md:justify-between md:items-center gap-5">
                    <div class="border-2 border-red-300 bg-red-50 md:w-1/2 rounded-lg p-5">
                        <div id="details-card" class="font-bold"></div>
                        <div class="flex justify-between items-center my-5 md:m-5">
                            <div class="w-20 p-2 rounded-lg bg-white text-center text-green-700">$10/ month Basic</div>
                            <div class="w-20 p-2 rounded-lg bg-white text-center  text-orange-500">$50/ month Pro</div>
                            <div class="w-20 p-2 rounded-lg bg-white text-center text-red-600">Contact us Enterprise</div>
                        </div>
                        <div class="flex flex-col md:flex-row justify-between">
                            <section>
                                <h2 class="font-bold">Features</h2>
                                <div id="features-details" class="text-gray-400 px-5 md:w-[13.5rem]">
                                </div>
                            </section>
                            <section>
                                <h2 class="font-bold">Integrations</h2>
                                <div id="integrations-details" class="text-gray-400 px-5">
                                </div>
                            </section>
                        </div>
                    </div>
                    <div class="md:w-1/2">
                        <div class="card w-80 md:w-96 bg-base-100 shadow-xl">
                            <figure class="px-10 pt-10">
                              <img id="details-img" src="" alt="details img" class="rounded-xl" />
                            </figure>
                            <div class="card-body items-center text-center">
                              <h2 class="card-title" id="details-card-input"></h2>
                              <p id="details-card-output" class="px-5 text-gray-400"></p>
                              <button class="absolute top-2 right-2 bg-red-400 p-2 rounded-lg text-white">94% accuracy</button>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
            </div>
        </section>
        <!-- More Details Section End -->
    </main>
    <footer>
        <div id="see-more" class="text-center my-10 hidden">
            <button id="btn-see-more" class="bg-red-300 p-4 rounded-lg text-white">See More</button>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
