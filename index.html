<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Universe</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center text-4xl font-semibold my-10">AI Universe Hub</h1>
        <div class="flex justify-center">
            <button class="bg-red-300 p-4 rounded-lg text-white">Sort By Date</button>
        </div>
    </header>
    <main>
        <!-- Card Container Section Start -->
        <section class="flex justify-center">
            <div id="card-container" class="mt-10 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
                <div class="card w-96 glass">
                    <figure><img src="https://picsum.photos/200" alt="Card Images"/></figure>
                    <div class="card-body">
                      <h2 class="card-title">Life hack</h2>
                      <p>How to park your car at your garage?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Learn now!</button>
                      </div>
                    </div>
                  </div>
            </div>
        </section>   
        <!-- Card Container Section End -->
    </main>
    <!-- <footer>
        <div class="flex justify-center">
            <button class="bg-red-300 p-4 rounded-lg text-white">See More</button>
        </div>
    </footer> -->

    <script src="js/script.js"></script>
</body>
</html>
