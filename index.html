<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Universe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center text-4xl font-semibold my-10">AI Universe Hub</h1>
        <div class="flex justify-center">
            <button id="sort-by-date" class="bg-red-300 p-4 rounded-lg text-white">Sort By Date</button>
        </div>
    </header>
    <main>
        <!-- Card Container Section Start -->
        <section class="flex justify-center">
            <div id="card-container" class="mt-10 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">

            </div>
        </section>   
        <!-- Card Container Section End -->
        <!-- More Details Section Start -->
        <section>
            <!-- <label  class="btn">open modal</label> -->
            <input type="checkbox" id="detailsMore" class="modal-toggle" />
            <div class="modal">
            <div class="modal-box relative">
                <label for="detailsMore" class="btn btn-sm btn-circle absolute right-1 top-1">âœ•</label>
                <h3 class="text-lg font-bold">Congratulations random Internet user!</h3>
                <p class="py-4">You've been selected for a chance to get one year of subscription to use Wikipedia for free!</p>
            </div>
            </div>
        </section>
        <!-- More Details Section End -->
    </main>
    <footer>
        <div id="see-more" class="text-center my-10 hidden">
            <button id="btn-see-more" class="bg-red-300 p-4 rounded-lg text-white">See More</button>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
